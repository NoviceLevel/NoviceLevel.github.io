name: Deploy Hexo to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Clone Theme
        run: |
          git clone https://github.com/NoviceLevel/hexo-theme-oneX themes/oneX

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Theme
        run: |
          cd themes/oneX
          # Use modern config for Node.js 20 compatibility
          cp package.modern.json package.json
          # Remove old .babelrc to avoid babel-preset-es2015 error
          rm -f .babelrc
          npm install
          npm run build
          # Copy dist files
          cp dist/*.js ../../source/
          cp dist/*.js.map ../../source/ 2>/dev/null || true
          cp dist/*.woff2 ../../source/ 2>/dev/null || true
          cp dist/*.woff ../../source/ 2>/dev/null || true

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
