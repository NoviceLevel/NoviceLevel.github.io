name: Deploy Hexo to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Clone Theme
        run: |
          git clone -b KonoSuba https://github.com/NoviceLevel/hexo-theme-oneX themes/oneX_repo

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Theme
        run: |
          cd themes/oneX_repo
          npm install --legacy-peer-deps
          npm run hexo
          # Move built theme to correct location
          mv oneX ../oneX
          cd ..
          rm -rf oneX_repo
          # Debug: list theme files
          ls -la themes/oneX/
          ls -la themes/oneX/source/

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Debug public
        run: |
          ls -la public/
          head -100 public/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
