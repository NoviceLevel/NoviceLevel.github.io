name: Deploy Hexo to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Clone Theme
        run: |
          git clone https://github.com/NoviceLevel/hexo-theme-oneX themes/oneX_repo

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Build Theme
        run: |
          cd themes/oneX_repo
          pnpm install
          pnpm build
          # Run build-hexo script manually to avoid path issues
          mkdir -p hexo/source hexo/layout hexo/scripts
          cp dist/*.js hexo/source/
          cp dist/*.map hexo/source/ 2>/dev/null || true
          cp dist/*.woff* hexo/source/ 2>/dev/null || true
          cp dist/*.ttf hexo/source/ 2>/dev/null || true
          cp dist/*.eot hexo/source/ 2>/dev/null || true
          # Create layout from index.html
          sed 's/<title>.*<\/title>/<title><%= config.title %><\/title>/' dist/index.html > hexo/layout/layout.ejs
          touch hexo/layout/index.ejs hexo/layout/post.ejs hexo/layout/page.ejs hexo/layout/archive.ejs hexo/layout/category.ejs hexo/layout/tag.ejs
          # Move to themes directory
          cd ..
          mv oneX_repo/hexo oneX
          rm -rf oneX_repo
          # Debug
          ls -la oneX/
          ls -la oneX/source/

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Debug public
        run: |
          ls -la public/
          head -100 public/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
