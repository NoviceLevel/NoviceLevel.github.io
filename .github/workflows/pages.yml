name: Deploy Hexo to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Clone Theme
        run: |
          git clone -b main --depth 1 https://github.com/NoviceLevel/hexo-theme-oneX themes/oneX_repo
          cd themes/oneX_repo
          echo "Latest commit:"
          git log -1 --oneline

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Build Theme
        run: |
          cd themes/oneX_repo
          pnpm install
          pnpm build:hexo
          cd ..
          # 编译后的主题在 oneX_repo/hexo
          mv oneX_repo/hexo oneX
          rm -rf oneX_repo
          # Debug
          ls -la oneX/
          ls -la oneX/source/

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Debug public
        run: |
          ls -la public/
          head -100 public/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to Server
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete
          path: public/
          remote_path: /var/www/blog/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
